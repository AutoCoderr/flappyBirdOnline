<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flappybird online</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<section class="container clearfix">
			<h1>Flappybird online</h1>
			<div id="display_party">
				PV : <span id="life">5</span><br/>
				Tuyaux passés : <span id="pipes_passed">0</span>
				<canvas id="canvas" style="width: 100%; height: 600px;">
					<p>Désolé, votre navigateur ne supporte pas Canvas. Mettez-vous à jour</p>
				</canvas>
				<input type="button" value="Relancer partie" id="button_to_restart_party"/>
			</div>

			<input id="go_to_menu_button" value="Retourner au menu" type="button"/>

			<div id="login">
				<h2>Veuillez choisir votre pseudo :</h2>
				<input type="text" id="pseudo_input"/><br/>
				<span id="error_login"></span><br/>
				<a class="button" id="login_button">Valider</a>
			</div>

			<div id="choose_party_type">
				<input type="button" value="Lancer partie solo" id="single_party_button"/><br/>
				<input type="button" value="Créer partie" id="create_party_button"/><br/>
				<input type="button" value="Rejoindre partie" id="list_party_button"/>
			</div>

			<div id="prepare_party">
				<h2>En attente de joueurs</h2>
				<h3 id="admin_party"></h3>
				<ul id="list_players_party"></ul>
				<input type="button" value="Lancer la partie" id="start_party_button"><br/>
				<input type="button" value="Quitter" id="quit_party_button"/>
			</div>

			<div id="list_parties">
				<h2>Liste des parties :</h2>
				<ul></ul>
			</div>

			<div id="msgs"></div>
		</section>
	</main>
</body>
</html>
<script src="socket.io.js"></script>
<script src="client.js"></script>
